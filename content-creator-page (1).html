<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #000000;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .glow-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.25;
            animation: blob-float 20s ease-in-out infinite;
        }

        .blob1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -250px;
            left: -250px;
        }

        .blob2 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -200px;
            right: -200px;
            animation-delay: -5s;
        }

        .blob3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes blob-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(60px, -60px) scale(1.15); }
            66% { transform: translate(-60px, 60px) scale(0.85); }
        }

        .page {
            display: none;
            min-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* PAGE 1 - INTRO */
        .page1 {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
            animation: logo-entrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
        }

        @keyframes logo-entrance {
            from {
                opacity: 0;
                transform: scale(0.3) translateY(-150px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo {
            width: 220px;
            height: 220px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 80px rgba(102, 126, 234, 0.8),
                        0 0 120px rgba(240, 147, 251, 0.6),
                        inset 0 0 80px rgba(255, 255, 255, 0.1);
            animation: logo-float 5s ease-in-out infinite;
            border: 3px solid rgba(102, 126, 234, 0.6);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2));
            animation: rotate-border 10s linear infinite;
        }

        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes logo-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.05); }
        }

        .logo-text {
            font-size: 4.5em;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: text-glow 4s ease-in-out infinite;
            background-size: 200% 200%;
            letter-spacing: 2px;
        }

        @keyframes text-glow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.5));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(240, 147, 251, 0.8));
                transform: scale(1.02);
            }
        }

        .tagline {
            font-size: 1.6em;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 70px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .next-button {
            padding: 20px 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.3em;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .next-button:hover::before {
            left: 100%;
        }

        .next-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 70px rgba(102, 126, 234, 0.8),
                        0 0 40px rgba(240, 147, 251, 0.6);
        }

        .next-button:active {
            transform: translateY(0);
        }

        /* PAGE 2 - CONTENT */
        .page2 {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            align-items: flex-start;
            justify-content: flex-start;
            padding: 80px 20px 150px 20px;
            min-height: auto;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .page2::-webkit-scrollbar {
            width: 12px;
        }

        .page2::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
        }

        .page2::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2, #f093fb);
            border-radius: 10px;
        }

        .page2::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #764ba2, #f093fb, #f5576c);
        }

        .content-container {
            max-width: 1200px;
            width: 100%;
            animation: content-entrance 1.2s ease-out;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        @keyframes content-entrance {
            from {
                opacity: 0;
                transform: translateY(150px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .content-header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, #f093fb, transparent);
            border-radius: 10px;
        }

        .content-title {
            font-size: 4.5em;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: title-slide 1.5s ease-out;
            background-size: 200% 200%;
        }

        @keyframes title-slide {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content-subtitle {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        .content-card {
            background: rgba(102, 126, 234, 0.08);
            backdrop-filter: blur(40px);
            border: 1.5px solid rgba(102, 126, 234, 0.3);
            border-radius: 30px;
            padding: 0;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
            position: relative;
            overflow: hidden;
            animation: card-appear 0.9s ease-out;
            animation-fill-mode: both;
        }

        .content-card:nth-child(1) { animation-delay: 0.1s; }
        .content-card:nth-child(2) { animation-delay: 0.2s; }
        .content-card:nth-child(3) { animation-delay: 0.3s; }
        .content-card:nth-child(4) { animation-delay: 0.4s; }
        .content-card:nth-child(5) { animation-delay: 0.5s; }
        .content-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(80px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .content-card:hover::before {
            opacity: 1;
        }

        .content-card:hover {
            transform: translateY(-20px) scale(1.02);
            border-color: rgba(240, 147, 251, 0.6);
            box-shadow: 0 30px 80px rgba(102, 126, 234, 0.4),
                        inset 0 0 60px rgba(240, 147, 251, 0.1);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 30px;
        }

        .divider-section {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, #f093fb, transparent);
            margin: 80px 0;
            border-radius: 10px;
        }

        .social-section {
            text-align: center;
            animation: section-fade 1.5s ease-out;
        }

        @keyframes section-fade {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-title {
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            color: white;
            margin-bottom: 20px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .social-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 60px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2));
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: social-appear 1s ease-out;
            animation-fill-mode: both;
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }

        @keyframes social-appear {
            from {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .social-link:hover::before {
            width: 300px;
            height: 300px;
        }

        .social-link:hover {
            transform: translateY(-20px) scale(1.15);
            border-color: rgba(240, 147, 251, 0.9);
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.7),
                        0 0 40px rgba(240, 147, 251, 0.5);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(240, 147, 251, 0.4));
        }

        .social-icon {
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .social-name {
            color: white;
            font-weight: 800;
            font-size: 0.95em;
            letter-spacing: 1.5px;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }

            .logo-text {
                font-size: 3em;
            }

            .content-title {
                font-size: 3em;
            }

            .social-title {
                font-size: 2.5em;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 120px;
                height: 120px;
            }

            .social-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">

    <!-- Audio de fondo -->

            </div>

            <div class="divider-section"></div>

            <div class="social-section">

                    </a>

                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            mainLogo: "https://files.catbox.moe/s5g3b7.jpg",
            instagram: "https://www.instagram.com/manu.hsnt/",
            twitter: "https://x.com/ManuHSNT",
            pixiv: "https://www.pixiv.net/en/users/34751247",
            patreon: "https://www.patreon.com/c/ManuHSNT"
        };

        document.addEventListener('DOMContentLoaded', function() {
            const logoElement = document.getElementById('mainLogo');
            logoElement.style.backgroundImage = `url('${CONFIG.mainLogo}')`;
        });

        function goToPage2() {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
            playMusic();
        }

        function playMusic() {
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.3;
            music.play().catch(error => {
                console.log('Autoplay bloqueado:', error);
            });
        }

        document.addEventListener('click', function initAudio() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play().catch(error => console.log('Error:', error));
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
